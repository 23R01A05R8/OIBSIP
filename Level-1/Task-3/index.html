<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold; 
      color: #222; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>

    <!-- Input Field -->
    <input type="number" id="temperatureInput" placeholder="Enter temperature">

    <!-- Dropdown for units -->
    <select id="unitInput">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>

    <!-- Convert Button -->
    <button onclick="convertTemperature()">Convert</button>

   <!-- Result Display -->
   <div class="result" id="result"></div>
   </div>

   <script>
     function convertTemperature() {
       let temp = document.getElementById("temperatureInput").value; 
       let unit = document.getElementById("unitInput").value; 
       let result = document.getElementById("result");

       if (temp === "" || isNaN(temp)) {
         result.innerHTML = "Please enter a valid number!";
         return; 
       }

       temp = parseFloat(temp); 
       let celsius, fahrenheit, kelvin;

       if (unit === "C") { 
         celsius = temp; 
         fahrenheit = (temp * 9/5) + 32; 
         kelvin = temp + 273.15; 
       } else if (unit === "F") { 
         celsius = (temp - 32) * (5/9); 
         fahrenheit = temp; 
         kelvin = (temp -32) * (5/9) +273.15;  
       } else if (unit === "K") { 
         celsius = temp -273.15;  
         fahrenheit = (temp -273.15) * (9/5) +32;  
         kelvin = temp; 
       }

       result.innerHTML = `
           Converted Temperatures:<br>  
           ${celsius.toFixed(2)} °C<br>  
           ${fahrenheit.toFixed(2)} °F<br>  
           ${kelvin.toFixed(2)} K
       `;
     }
   </script>
</body>
</html>
